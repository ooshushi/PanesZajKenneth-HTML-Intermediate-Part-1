<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>HTML Table with Merged Cells</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>HTML Table with Merged Cells</h1>
    <table>
    <tr>
        <th colspan="1">Product Name</th>
        <th colspan="1">Price</th>
        <th colspan="1">Product Availability</th>
    </tr>
    <tr>
        <td>NVIDIA GeForce RTX 2080 Ti</td>
        <td>₱ 39,000</td>
        <td>Stock: 20pcs</td>
    </tr>
    <tr>
        <td>RX 590</td>
        <td>₱16,995</td>
        <td>Stock: 32pcs</td>
    </tr>
    <tr>
        <td>GTX 1050 Ti</td>
        <td>₱ 11,589</td>
        <td>Stock: 25pcs</td>
    </tr>
    </table>
</body>
</html>
